<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <link rel="stylesheet" href="css/selfPage.css">
    <script>
        let str = "";
        $(document).ready(function() {
            $('#delete').click(function () {

                $.ajax({
                    type: 'post',
                    url: '/forum_war_exploded/forumServlet',
                    data: {
                        forumId: $('#forumId').val(),
                    },

                    dataType: 'json',
                    success: function (result) {
                        alert("删除成功")
                        setTimeout(function () {
                            window.location.href = "Manage.html";
                        }, 3000);
                    },
                    error: function (e) {
                        alert("出错了")
                    }
                });
            });
            $.ajax({
                type: 'get',
                url: '/forum_war_exploded/FindUsersServlet',
                dataType: 'json',
                success: function (result) {
                    document.getElementById("qaq").innerText = "用户名:　"+ result[0].username;
                    str=result[0].username;
                },
                error: function (e) {

                }
            });
        });
        $(document).ready(function () {
            $('#qqq').click(function () {
                $.ajax({
                    type : 'post',
                    url : '/forum_war_exploded/Query',
                    data: {
                        author : str.toString()
                    },
                    dataType: 'json',
                    success : function (result){
                        $("#showDiv").empty();
                        $("#showDiv").append("<tr><th align=\"center\">贴　号</th><th align=\"center\">标　题</th><th align=\"center\">类　型</th><th align=\"center\">作　者</th><th align=\"center\">发布时间</th></tr>");
                        for(var i=0;i<result.length;i++)
                        {
                            $("#showDiv").append("<tr style='text-align: center'><td>"+result[i].forumId+"</td><td><a href='aaa.html'>"+result[i].title+"</a></td><td>"+result[i].type+"</td><td>"+result[i].author+"</td><td>"+result[i].issuedTime+"</td></tr>");
                        }
                    },
                    error :function (e){
                    }
                });
            });
            $('#aaa').click(function () {
                $.ajax({
                    type : 'post',
                    url : '/forum_war_exploded/FindComments',
                    data: {
                        id : "001"
                    },
                    dataType: 'json',
                    success : function (result){
                        $("#showDiv").empty();
                        $("#showDiv").append("<tr><th align=\"center\">标　题</th><th align=\"center\">回　复</th><th align=\"center\">发布时间</th></tr>");
                        for(var i=0;i<result.length;i++)
                        {
                            $("#showDiv").append("<tr style='text-align: center'><td><a href='aaa.html'>"+result[i].title+"</a></td><td>"+result[i].comme+"</td><<td>"+result[i].issuedTime+"</td></tr>");
                        }
                    },
                    error :function (e){
                        alert("查询空错误！")
                    }
                });
            });
            $('#zzz').click(function () {
                $.ajax({
                    type : 'post',
                    url : '/forum_war_exploded/FindUsersServlet',
                    data: {
                        id : "001"
                    },
                    dataType: 'json',
                    success : function (result){
                        $("#showDiv").empty();
                        $("#showDiv").append("<tr><th align=\"center\">标　题</th><th align=\"center\">ID</th><th align=\"center\">用户名</th><th align=\"center\">回　复</th><th align=\"center\">发布时间</th></tr>");
                        for(var i=0;i<result.length;i++)
                        {
                            $("#showDiv").append("<tr style='text-align: center'><td><a href='aaa.html'>"+result[i].title+"</a></td><td>"+result[i].id+"</td><td>"+result[i].username+"</td><td>"+result[i].comme+"</td><<td>"+result[i].issuedTime+"</td></tr>");
                        }
                    },
                    error :function (e){
                        alert("查询空错误！")
                    }
                });
            });
        });
        $(document).ready(function() {
            $('#delete').click(function () {

                $.ajax({
                    type: 'post',
                    url: '/forum_war_exploded/forumServlet',
                    data: {
                        forumId: $('#forumId').val(),
                    },

                    dataType: 'json',
                    success: function (result) {
                        alert("删除成功")
                        setTimeout(function () {
                            window.location.href = "Manage.html";
                        }, 3000);
                    },
                    error: function (e) {
                        alert("出错了")
                    }
                });
            });
            $.ajax({
                type: 'get',
                url: '/forum_war_exploded/FindUsersServlet',
                dataType: 'json',
                success: function (result) {
                document.getElementById("qaq").innerText = "用户名:　"+ result[0].username;
                    str=result[0].username;
                },
                error: function (e) {

                }
            });
        });
    </script>
    <meta charset="UTF-8">
