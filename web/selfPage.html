<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script>
        $(document).ready(function () {
            $('#qqq').click(function () {
                $.ajax({
                    type : 'post',
                    url : '/forum_war_exploded/Query',
                    data : {
                        author : "123"
                    },
                    dataType: 'json',
                    success : function (result){
                        alert("查询成功")
                        $("#showDiv").empty();
                        $("#showDiv").append("<tr><th align=\"center\">贴　号</th><th align=\"center\">标　题</th><th align=\"center\">类　型</th><th align=\"center\">作　者</th><th align=\"center\">发布时间</th></tr>");
                        for(var i=0;i<result.length;i++)
                        {
                            $("#showDiv").append("<tr style='text-align: center'><td>"+result[i].forumId+"</td><td><a href='selfPage.html'>"+result[i].title+"</a></td><td>"+result[i].type+"</td><td>"+result[i].author+"</td><td>"+result[i].issuedTime+"</td></tr>");
                        }
                    },
                    error :function (e){
                        alert("查询空错误！")
                    }
                });
            });
        });
        $(document).ready(function() {
            $('#delete').click(function () {
                $.ajax({
                    type: "post",
                    url: "/forum_war_exploded/forumServlet",
                    data: {
                        forumId: $('#id').val()
                    },
                    dataType: "json",/*前后端交互的类型*/
                    success: function (result) {
                        alert("删除成功！");
                    },
                    error: function (e) {
                        alert("删除失败！");
                    }
                });
            });
        });
    </script>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/selfPage.css">
</head>

                <a href="" class="userinfo_head">
                    <img src="picture/20191227115031789.jpg" alt="" style="width: 190px;height: 110px;">
                </a>
            </div>
        </div>
        <div class="userinfo_middle">
            <div class="userinfo_relation">
                <div class="btn_grounps">
                    <a href="modified.html">编辑资料</a>
                </div>
            </div>
            <div class="userinfo_title">
                <span class="username">001</span>

            <div class="userinfo_num">

        <div class="userinfo_right">
