    <script>
        $(document).ready(function (){
            $('.input').focus(function (){
                $(this).val('');
            });
            $('.find').hover(function (){
                $('.find_key').show();
            },function (){
                $('.find_key').hide();
            });
            $('.find_key').hover(function (){
                $(this).show();
                $('ul li').each(function (){
                    $(this).click(function (){
                        var name = $(this).text();
                        $('.find').text(name);
                    });
                })
            },function (){
                $(this).hide();
            });
        });
